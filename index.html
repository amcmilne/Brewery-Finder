<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brewery Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.css">
  <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body>
  <header>
    <button role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </button>
    <section class="hero is-medium is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            A Hop, Skip, and a Jump
          </h1>
          <h2 class="subtitle">
            ...away from the best breweries in town.
          </h2>
        </div>
      </div>
    </section>
  </header>

  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" placeholder="Find a local brewery">
    </div>
    <div class="control">
      <button class="button is-primary is-bold">
        Search
      </button>
    </div>

    <div class="select">
      <select>
        <option>City</option>
        <option>With options</option>
      </select>
    </div>

    <div class="container" id="breweries">
      <div class="box">
        <article class="media">
      </div>
      <div class="media-content">
        <div class="content">
          <p>
          </p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
