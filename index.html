<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Brewery Finder</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.css"
		/>

		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="images/favicon.png" />
		<script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
	</head>

	<body>
		<header>
			<section class="hero is-medium is-dark is-bold">
				<div class="hero-body">
					<div class="fade-in">
						<img
							id="logo"
							src="https://static.wixstatic.com/media/66c0dd_34d273d345764b9ca83acfde75ccc01c.gif"
							alt="beer mug"
							height="420"
							width="160"
						/>
					</div>

					<div class="container">
						<h1 class="title">A Hop, Skip, and a Jump</h1>
						<h2 class="subtitle">...away from the best breweries in town.</h2>
					</div>
				</div>
			</section>
		</header>

		<div class="container max-desktop">
			<form id="search-form-location">
				<div class="field">
					<div class="control">
						<input
							id="search-city"
							class="input"
							type="text"
							placeholder="City"
							required
						/>
					</div>
				</div>

				<div class="field">
					<div class="control">
						<input
							id="search-state"
							class="input"
							type="text"
							placeholder="State (no abbreviations)"
							size="40"
							required
						/>
					</div>
				</div>

				<div class="field is-grouped">
					<div class="control">
						<div class="select">
							<select id="brewery-type">
								<option value="">Type of Brewery</option>
								<option value="micro">Micro</option>
								<option value="nano">Nano</option>
								<option value="regional">Regional</option>
								<option value="brewpub">Brewpub</option>
								<option value="large">Large</option>
								<option value="planning">Planning</option>
								<option value="bar">Bar</option>
								<option value="contract">Contract</option>
								<option value="proprietor">Proprietor</option>
							</select>
						</div>
					</div>
					<div class="control">
						<button
							id="search-button"
							type="submit"
							class="button is-dark is-bold"
						>
							Search
						</button>
					</div>
				</div>
			</form>

			<form id="search-form-name" class="field has-addons">
				<div class="control is-expanded">
					<input
						id="search-brewery"
						class="input"
						type="text"
						placeholder="Brewery Name"
						required
					/>
				</div>
				<div class="control">
					<button
						id="search-button"
						type="submit"
						class="button is-dark is-bold"
					>
						Search
					</button>
				</div>
			</form>
		</div>

		<div class="container is-max-desktop" id="breweries"></div>

		<div id="pagination-buttons">
			<button class="button is-light" id="prev">Prev</button>
			<button class="button is-light" id="next">Next</button>
		</div>

		<footer id="footer">
			<div class="content has-text-centered">
				<p id="signature">
					Created by Ann Cooper-Milne, Alexander Thompson, Kole Gasior
				</p>
				<p id="webdev">OSU WebDev Bootcamp 2020</p>
				<a href="https://github.com/amcmilne/Brewery-Finder" target="_blank">
					<p
						id="my-github"
						class="text-center"
						style="color: rgb(206, 206, 206); font-size: 3rem"
					>
						<i class="fab fa-github"></i>
					</p>
				</a>
			</div>
		</footer>

		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
