<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Brewery Finder</title>
		<!-- <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/bulma.sass"
		/> -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.css"
		/>
		<script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
	</head>

	<body>
		<header>
			<button
				role="button"
				class="navbar-burger"
				aria-label="menu"
				aria-expanded="false"
			>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</button>
			<section class="hero is-medium is-primary is-bold">
				<div class="hero-body">
					<div class="container">
						<h1 class="title">A Hop, Skip, and a Jump</h1>
						<h2 class="subtitle">...away from that best breweries in town.</h2>
					</div>
				</div>
			</section>
		</header>

		<form id="search-form" class="field has-addons">
			<div class="control">
				<input
					id="search-city"
					class="input"
					type="text"
					placeholder="City"
					required
				/>
			</div>
			<div class="control">
				<input
					id="search-state"
					class="input"
					type="text"
					placeholder="State"
					maxlength="2"
					required
				/>
			</div>
			<div class="control">
				<button
					id="search-button"
					type="submit"
					class="button is-primary is-bold"
				>
					Search
				</button>
			</div>
			<!-- <div class="select">
				<select>
					<option>Select your brew</option>
					<option>With options</option>
				</select>
			</div> -->
		</form>

		<div class="container" id="breweries"></div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
